<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 2 Business Name</title>
</head>
<body>
    <script>
        let random = Math.random();
        let first, second, third;

        //  for first name
        if(random< 0.33){
            first = "crazy"
        }else if(random < 0.66 && random >= 0.33){
            first = "Amazing"
        }else{
            first = "Fire"
        }

        //  for second name
        if(random< 0.33){
            second = "Engine"
        }else if(random < 0.66 && random >= 0.33){
            second = "Foods"
        }else{
            second = "Garments"
        }

        // for third name
        if(random< 0.33){
            third = "Bros"
        }else if(random < 0.66 && random >= 0.33){
            third = "Limited"
        }else{
            third = "Hub"
        }

        console.log(`${first} ${second} ${third} `)
    </script>
</body>
</html>
