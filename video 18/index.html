<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box" style = "display :flex;" data-createdby = "vikas">hey i am a box</div>
    </div>
    <script>
        // here we are create a new div and the text sonu chala gaya
        let div = document.createElement("div")
        div.innerHTML = "sonu chala gya"
        div.setAttribute("class", "created")
        // append use karne pr jo bhi value hogi wo sabse last me aaygi
        document.querySelector(".container").append(div)
    </script>
</body>

</html>
