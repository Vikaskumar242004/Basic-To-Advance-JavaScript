<!-- DOM and BOM is used to target the elements in the javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <!--  DOM means DOCUMENT OBJECT MODEL-->
</head>
<body>
    <div class="box">
        <div class="con">
            This is a box.
        </div>
    </div>
    <script>
        // document.title is used to show the given text on the title 
        document.title = "VIKAHARO"
        console.log(document.title)
        console.log(document.title.body)
        document.body.style.backgroundColor = "green"
    </script>
</body>
</html>
