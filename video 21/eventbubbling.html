<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .container{
            border: 2px solid black;
            background-color: rgb(43, 255, 0);
            margin: 14px;
            padding: 14px;
        }

        .childcontainer{
            border: 2px solid black;
            background-color: rgb(199, 84, 253);
            margin: 14px;
            padding: 14px;
        }


        .child{
            border: 2px solid black;
            background-color: aqua;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">VIKAHARO</div>
        </section>
    </div>
    <script>

        // event bubbling means that if we click on the inner data like we click child div of the container so we can click indirectly to the
        // container , Hence to stop it we can pass an object in the event listner and use the stoproppgation tag to stop the event bubbling
        document.querySelector(".child").addEventListener(
            "click",(e) =>{
               e.stopPropagation()
                alert("child was clicked")
            }
        )

        document.querySelector(".childcontainer").addEventListener(
            "click",(e) =>{
                e.stopPropagation()
                alert("childcontainer was clicked")
            }
        )

        document.querySelector(".container").addEventListener(
            "click",(e) =>{

                alert("container was clicked")
            }
        )

        function getrandomcolor(){
            let val1 = Math.ceil(0 + Math.random() * 255)
            let val2 = Math.ceil(0 + Math.random() * 255)
            let val3 = Math.ceil(0 + Math.random() * 255)
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // we can give a task into the setinterval by using a function and give the limited time in the form of seconds 
        // set Interval is running infinite but we have an another method which is timeout
        // setInterval(() => {
        //     document.querySelector(".container").style.background = getrandomcolor()
        //     document.querySelector(".childcontainer").style.background = getrandomcolor()
        //     document.querySelector(".child").style.background = getrandomcolor()
        // }, 1000);

        /*  and to remove a interval firstly we have to declare a variable and then assign the value of setinterval to it
        and then print the variable after printing it give a value and we use use clearinterval to remove the applied interval
        
        for ex 
        let a =   setInterval(() => {
            document.querySelector(".container").style.background = getrandomcolor()
            document.querySelector(".childcontainer").style.background = getrandomcolor()
            document.querySelector(".child").style.background = getrandomcolor()
        }, 1000);
        
        console.log(a)  */

// same as setinterval but it can run only once 
        setTimeout(() => {
            document.querySelector(".container").style.background = getrandomcolor()
            document.querySelector(".childcontainer").style.background = getrandomcolor()
            document.querySelector(".child").style.background = getrandomcolor()
        }, 1000);

        //  for removing same metod as setinterval
        // use setcleartimeout
    </script>
</body>
</html>
